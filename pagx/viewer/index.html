<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="full-screen" content="true"/>
    <title>PAGX Viewer</title>
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
<div id="container" class="container">
    <canvas class="canvas" id="pagx-canvas"></canvas>
    <div id="drop-zone" class="drop-zone">
        <div class="drop-zone-content">
            <svg class="drop-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="17 8 12 3 7 8"/>
                <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
            <p class="drop-text">Drag & Drop PAGX file here</p>
            <p class="drop-subtext">or</p>
            <button id="file-btn" class="file-btn">Browse File</button>
            <input type="file" id="file-input" accept=".pagx" hidden/>
        </div>
    </div>
    <div id="toolbar" class="toolbar hidden">
        <button id="open-btn" class="toolbar-btn" title="Open PAGX File">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
            </svg>
        </button>
        <button id="reset-btn" class="toolbar-btn" title="Reset View">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                <path d="M3 3v5h5"/>
            </svg>
        </button>
        <span id="file-name" class="file-name"></span>
    </div>
</div>
<script type="module" src="./wasm-mt/index.js"></script>
</body>
</html>
