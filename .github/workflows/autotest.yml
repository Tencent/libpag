name: autotest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Debug

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
      
      - name: cache-third_party
        id: cache-third_party
        uses: actions/cache@v2
        with:
          path: |
           third_party
           vendor_tools
           /usr/local/Cellar/ninja
           /usr/local/bin/ninja
           /usr/local/Cellar/node
           /usr/local/bin/node
           /usr/local/Cellar/emscripten
           /usr/local/bin/emscripten
           /usr/local/Cellar/yasm
           /usr/local/bin/yasm
           /usr/local/Cellar/depsync
           /usr/local/bin/depsync
          key: ${{ hashFiles('DEPS') }}-${{ hashFiles('vendor.json') }}-3
      - name: pull third-party dependencies   
        if: steps.cache-third_party.outputs.cache-hit != 'true'
        run: |
          ./sync_deps.sh 
      - name: brew link emscripten 
        if: steps.cache-third_party.outputs.cache-hit == 'true'
        run: |
          brew link emscripten 
          
      - name: Run autotest script
        run: |
         chmod +x autotest.sh
         ./autotest.sh
        shell: bash
      - uses: actions/upload-artifact@v2
        with:
          name: result
          path: result
        
        
        


      
